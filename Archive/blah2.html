<html>
  <head>
    <link rel="stylesheet" href="blah2.css">
  </head>
<body>
    <div>
        <h1>Pair Programming Vertical Text Editor</h1>
    </div>

    <section class="container">
        <p>This text can't be edited. Neither can the line numbers.</p>
        <p>The gutter increments horizontally, and the text flows vertically.</p>

        <div class="editor">
            <div class="gutter">
              <div id="r1" class="ansbox">1.</div>         
            </div>

            <div class="textBox" contenteditable>
                <code>
                  This div can be edited in browsers that support HTML5.
                </code>
            </div>
        </div>
    </section>
    
    <script src="blah2.js" type="text/javascript"></script>
</body>
</html>
